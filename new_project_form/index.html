<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bleck Torin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <div>
            <h1>My Portfolio</h1>
        </div>
    </header>
    <main class="main">
        <form action="">
            <div class="container">
                <h1>Welcome to log in</h1>
                <p>Welcome back, please login to your account.</p>
                <div class="input-container">
                    <label class="visually-hidden" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                    
                    <img src="/new_project_form/img/icons8-user-30.png" alt="User" width="20" height="20">
                </div>

                <div class="input-container">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <img src="/new_project_form/img/icons8-password-24.png" alt="padlock" width="20" height="20">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"/>Remember-me
                    </label>
                <a href="#" target="_blank">forgot password?</a>
                </div>
                <button class="button" type="submit">Login</button>

                <div class="icons">
                    <h6>Or sign in with</h6>
                    <img src="/new_project_form/img/" alt="Google" width="30" height="30">
                    <img src="/new_project_form/img/icons8-facebook-logo-48.png" alt="Facebook" width="30" height="30">                                        <img src="/new_project_form/img/icons8-twitter-48.png" alt="Twitter" width="30" height="30">      
                    <img src="/new_project_form/img/icons8-twitter-48.png" alt="Twitter" width="30" height="30">        
                    <img src="/new_project_form/img/" alt="Apple" width="30" height="30">        
                </div>
                <div class="singup">
                    <p>Don't have an account? <a href="#" target="_blank">Sign up</a></p>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
